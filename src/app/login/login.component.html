<div class="modal-header p-5">
    <h4 class="modal-title">Login </h4>
    <!-- <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="false">&times;</span>
    </button> -->
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" formControlName="email" class="form-control">
                    <div *ngIf="(f.email.invalid && f.email.touched) || f.email.dirty">
                        <small class="text-danger" *ngIf="f.email.errors?.required">Email address is required</small>
                        <small class="text-danger" *ngIf="f.email.errors?.email">Email address is invalid</small>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <div *ngIf="(f.password.invalid && f.password.touched) || f.password.dirty">
                        <small class="text-danger" *ngIf="f.password.errors?.required">Password is required</small>
                    </div>
                </div>
                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-login">Login</button>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="register()">Register</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
